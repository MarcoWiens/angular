<div *ngIf="hero">

    <h2>{{hero.name | uppercase}} Details</h2>
    <div>id: {{hero.id}}</div>
    <div>
        <label for="hero-name">Hero name: </label>
        <input pInputText id="hero-name" [(ngModel)]="hero.name" placeholder="name">


        <p-button class="estiloboton" type="button" styleClass="p-button-success" (click)="save()"> SAVE</p-button>
    </div>

    <p-button class="estiloboton" type="button" (click)="goBack()">GO BACK </p-button>
    
</div>
